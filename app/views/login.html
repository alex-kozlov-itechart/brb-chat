<div class="row" data-ng-controller="loginCtrl">
    <div class="col-sm-offset-3 col-sm-6">
        <h3 class="h3 text-center">Sign In</h3>
        <div class="well">
            <form id="loginForm" class="form" data-ng-submit="login(user)">
                <div class="form-group">
                    <input id="username" name="username" class="form-control" type="text"
                           placeholder="username" data-ng-model="user.username" required autofocus />
                </div>
                <div class="form-group">
                    <input id="password" name="password" class="form-control" type="password"
                           placeholder="password" data-ng-model="user.password" required />
                </div>
                <button class="btn btn-primary btn-block" type="submit">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
